<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>FM | Success</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <!-- Success message start -->
        <article class="newsletter success">
            <img src="assets/images/icon-success.svg" alt="" role="presentation" width="64" height="64" />
            <h1 class="newsletter__success-heading">Thanks for subscribing!</h1>
            <p class="newsletter__success-desc">
                A confirmation email has been sent to <span class="font-bold" id="user_email"></span>. 
                Please open it and click the button inside to confirm your subscription.
            </p>

            <a href="index.html" class="button button-success">Dismiss message</a>
        </article>
        <!-- Success message end -->
    </main>
</body>
</html>
